<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is where your description goes" />
    <meta name="keywords" content="one, two, three" />

    <title>Do you know things? Lets Find out!</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>What do you know? Do you know things? Lets find out!</h1>
    <div class="card">
      <div class="top">
        <form action="">
          <div class="box">
            <select name="" id="choice">
              <option value="100">Random</option>
              <option value="12">Music</option>
              <option value="19">Math</option>
              <option value="9">General Knowledge</option>
              <option value="10">Books</option>
              <option value="14">Television</option>
              <option value="11">Film</option>
              <option value="13">Musicals and Theatres</option>
              <option value="15">Video Games</option>
              <option value="16">Board Games</option>
              <option value="17">Science and Nature</option>
              <option value="18">Computers</option>
              <option value="20">Mythology</option>
              <option value="21">Sports</option>
              <option value="22">Geography</option>
              <option value="23">History</option>
              <option value="24">Politics</option>
              <option value="25">Art</option>
              <option value="26">Celebrities</option>
              <option value="27">Animals</option>
            </select>
          </div>
          <div class="box">
            <select name="" id="difficulty">
              <option value="100">Random</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
        </form>
        <div id="buttons" class="buttons">
          <button class="button-30" id="next" type="button" name="button">
            New Question
          </button>
          <button class="button-30" id="giveUp" type="button" name="button">
            Give Up
          </button>
          <button class="button-30" id="reset" type="button" name="button">
            Reset Score
          </button>
        </div>
      </div>
      <h3>
        Score: <span id="score"></span> <br />
        Difficulty: <span id="diff"></span>
      </h3>
      <div class="question">
        <div id="preventDoubleAnswer" class="preventDoubleAnswer"></div>
        <span id="invisible"></span>
        <h2></h2>
        <ul>
          <li class="one"></li>
          <li class="two"></li>
          <li class="three"></li>
          <li class="four"></li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
