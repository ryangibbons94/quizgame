<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is where your description goes" />
    <meta name="keywords" content="one, two, three" />

    <title>Do you know things? Lets Find out!</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>What do you know? Do they you things? Lets find out!</h1>
    <form action="">
      <select name="" id="choice">
        <option value="100">Random</option>
        <option value="12">Music</option>
        <option value="19">Math</option>
        <option value="9">General Knowledge</option>
        <option value="10">Books</option>
        <option value="14">Television</option>
        <option value="11">Film</option>
        <option value="13">Musicals and Theatres</option>
        <option value="15">Video Games</option>
        <option value="16">Board Games</option>
        <option value="17">Science and Nature</option>
        <option value="18">Computers</option>
        <option value="20">Mythology</option>
        <option value="21">Sports</option>
        <option value="22">Geography</option>
        <option value="23">History</option>
        <option value="24">Politics</option>
        <option value="25">Art</option>
        <option value="26">Celebrities</option>
        <option value="27">Animals</option>
      </select>
      <select name="" id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </form>
    <button id="next" type="button" name="button">New Question</button>
    <button id="giveUp" type="button" name="button">Give Up</button>
    <button id="reset" type="button" name="button">Reset Score</button>
    <h3>Score: <span id="score"></span></h3>
    <div class="question">
      <div id="preventDoubleAnswer" class="preventDoubleAnswer"></div>
      <span id="invisible"></span>
      <h2></h2>
      <ul>
        <li class="one"></li>
        <li class="two"></li>
        <li class="three"></li>
        <li class="four"></li>
      </ul>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
