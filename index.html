<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Do you know things? Lets Find out!</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Regular people, just like you. What do they know? Do they know things? Lets find out!</h1>
		<form action="">
			<select name="" id="choice">
				<option value="12">Music</option>
				<option value="19">Math</option>
				<option value="9">General Knowledge</option>
				<option value="10">Books</option>
				<option value="14">Television</option>
			</select>
			<select name="" id="difficulty">
				<option value="easy">Easy</option>
				<option value="medium">Medium</option>
				<option value="hard">Hard</option>
			</select>

		</form>
		<button id="next" type="button" name="button">New Question</button>
		<button id="giveUp" type="button" name="button">Give Up</button>
		<h3>Score: <span id="score"></span></h3>
		<div class="question">
			<div id="preventDoubleAnswer" class="preventDoubleAnswer"></div>
			<span id="invisible"></span>
			<h2></h2>
			<ul>
				<li class="one"></li>
				<li class="two"></li>
				<li class="three"></li>
				<li class="four"></li>
			</ul>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
